<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messageboard</title>
    <!-- <link rel="stylesheet" href="./css/post-it-design.css" /> Linked all CSS to styles.css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./modules/main.js" type="module" defer></script>
  </head>
  <body>

    <header class="header">
      <nav class="nav-class">
        <ul class="ul-class">
          <li><a href="index.html" class="nav-link home">Home</a></li>
          <li><a href="contact.html" class="nav-link contact">Contact</a></li>
          <li><a href="about.html" class="nav-link about">About</a></li>
        </ul>
      </nav>
      <h1 class="header-title">post-IT</h1>
    </header>
    
    <!-- Mobile Header (Hidden by default) -->
    <header class="mobile-header">
      <button class="hamburger" aria-label="Toggle navigation">
        &#9776;
      </button>
      <nav class="mobile-nav">
        <ul class="mobile-ul">
          <li><a href="index.html" class="nav-link home">Home</a></li>
          <li><a href="contact.html" class="nav-link contact">Contact</a></li>
          <li><a href="about.html" class="nav-link about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
   
      <form id="messageForm">
        <div class="form-wrapper">
          
          <!-- 🟨 Form Fields -->
          <div class="form-fields">
            <div class="form-row">
              <label for="name">NAME:</label>
              <input class="input" type="text" id="name" name="name" required />
            </div>
            <div class="form-row">
              <label for="message">NOTE:</label>
              <textarea class="input" id="message" name="message" required></textarea>
            </div>
          </div>
      
          <!-- 🎨 Color Picker -->
          <div class="form-colors">
            <div class="color-picker">
              <button type="button" class="color-circle" style="--color: var(--postit-red);" data-color="red"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-oragne);" data-color="orange"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-yellow);" data-color="yellow"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-soft-yellow);" data-color="soft-yellow"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-green);" data-color="green"></button>
            </div>
            <div class="color-picker">
              <button type="button" class="color-circle" style="--color: var(--postit-grey);" data-color="grey"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-pink);" data-color="pink"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-mauve);" data-color="mauve"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-sky-blue);" data-color="sky-blue"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-aqua-blue);" data-color="aqua-blue"></button>
            </div>
          </div>
      
          <!-- 📝 Submit Button -->
          <div class="form-submit">
            <input type="hidden" id="noteColor" name="color" value="yellow" />
            <button id="make-note-button" class="submit-button" type="submit">Make Note!</button>
          </div>
          <button id="resetButton" class="reset-button">Reset All Messages</button>

        </div>
      </form>
    <br><br>

    <div class="search-container">
      <label for="searchInput">SEARCH:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="Search by user or content..."
        class="search-input"
      />
    </div>
    
    <div id="messages"></div>
    
  </main>

  <footer>
    <button id="delete">
      <img src="../images/eraser.png" alt="Delete">
    </button>
    <p class="copyright">© 2025 post-IT team. All rights reserved.</p>
  </footer>
  
  </body>

</html>
